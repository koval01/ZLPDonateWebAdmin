{% spaceless %}
<div class="col-12 col-lg-12 padding-block-center-box">
    <div class="user box aos-init aos-animate" data-aos="fade-up">
        <div style="float: left;">
            {% with script_id=64|get_random_string title_el=64|get_random_string title_link=12|get_random_string title_text=12|get_random_string %}
            <label id="{{ title_el }}" class="username" style="margin-top: -0.5em;"></label><br/>
            <script id="{{ script_id }}">let x{{ title_text }}="{{ el.0.title|encode_eng }}";let x{{ title_link }}="{{ el.0.link|encode_eng }}";$("#{{ title_el }}").html("<a target=\"_blank\" href=\""+UpBDecode(x{{ title_link }})+"\" style=\"word-break: break-word\">"+UpBDecode(x{{ title_text }})+"</a>");$("#{{ script_id }}").remove()</script>
            {% endwith %}
            <label class="city">
                {% if el.0.thumb and not el.0.youtube_id %}
                    <a target="_blank" href="{{ el.0.link }}">
                        <img
                                src="{% url 'imageproxy' %}?data={{ el.0.thumb|link_encrypt_img }}&v=1&token={{ vars.token_image_proxy }}&sign={{ vars.user_address_original|sign_address_encrypt }}"
                                onerror="imgError(this);"
                                style="margin-top: 1%;max-width: 32%;min-width: 25%;margin-right: 0.9em;height: auto;-webkit-appearance: none;border-radius: 0.5em;padding: 0;text-align: left;padding-bottom: 1px;box-shadow: 0 4px 15px 0 rgb(0 0 0 / 40%);"
                                alt="Preview image">
                    </a>
                {% elif el.0.youtube_id %}
                    <div class="view-container-youtube-video-aware">
                        <img
                                src="{% url 'imageproxy' %}?data={{ el.0.thumb|link_encrypt_img }}&v=1&token={{ vars.token_image_proxy }}&sign={{ vars.user_address_original|sign_address_encrypt }}"
                                onerror="imgError(this);"
                                style="margin-top:1%;max-width:32%;min-width:25%;margin-right:0.9em;height:auto;-webkit-appearance:none;border-radius:0.5em;padding:0;text-align:left;padding-bottom:1px;box-shadow: 0 4px 15px 0 rgb(0 0 0 / 40%)"
                                class="video_youtube_preview_image_aware"
                                alt="Preview image"
                                data-youtube-id="{{ el.0.youtube_id }}">
                    </div>
                {% endif %}

                {% with script_id=64|get_random_string r_link_el=64|get_random_string %}
                <aware-result-link id="{{ r_link_el }}">{{ el.0.displayLink }}</aware-result-link>
                <script id="{{ script_id }}">let x{{ r_link_el }}='{{ el.0.displayLink|encode_eng }}';$("#{{ r_link_el }}").html(UpBDecode(x{{ r_link_el }}));$("#{{ script_id }}").remove()</script>
                {% endwith %}

                {% with script_id=64|get_random_string desc_el=64|get_random_string title_link=12|get_random_string title_text=12|get_random_string %}
                <description-aware id="{{ desc_el }}"></description-aware>
                <script id="{{ script_id }}">let x{{ desc_el }}='{{ el.0.snippet|safe|encode_eng }}';$("#{{ desc_el }}").html(UpBDecode(x{{ desc_el }}));$("#{{ script_id }}").remove()</script>
                {% endwith %}
            </label>
            {% if el.0.youtube_id %}
                <div style="margin-top: 1em;transition: margin-top 1s;" class="hint_text_video_play_yt">
                    <b style="color: #808080;font-size: 0.7em;">
                        To view the video - click on the picture
                    </b>
                </div>
                <div class="youtube_video_info_div"
                        style="
                            background: #fff;
                            border-radius: 0.5em;
                            font-weight: 600;
                            font-size: 0.9em;
                            margin-top: 1em;
                            display: inline-block;
                        "
                        title="To view the video - click on the picture">
                    <span style="
                        margin: 0.5em;
                    ">YouTube&nbsp;
                        <i class="fab fa-youtube"></i>
                        <i class="spinner-border youtube_video_load_wait_aware" style="
                            width: 20px !important;
                            height: 20px !important;
                            display: none;
                            margin-left: 5px;
                            position: relative;
                            top: 0.1em;
                        "></i>
                    </span>
                </div>
            {% endif %}
        </div>
    </div>
</div>
{% endspaceless %}
