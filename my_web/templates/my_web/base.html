{% load static %}

<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <meta name="og:description" content="{% block og_desc %}{% endblock %}">
        <meta name="og:url" content="https://www.q-writer.com{% block url_path %}{% endblock %}">
        <meta name="og:site_name" content="Q-Writer">
        <meta name="og:locale" content="ru_RU">
        <meta name="theme-color" content="#202124">
        <meta name="og:type" content="website">
        <meta name="twitter:card" content="summary_large_image">
        <meta name="twitter:description" content="{% block twitter_desc %}{% endblock %}">
        <meta name="twitter:image:src" content="https://www.q-writer.com/logo-dark.png">
        <meta name="keywords" content="сайт, веб сайт, слово, истроия, текст, свобода, соц сеть, сеть, социальная, социалная сеть, пост, посты, рассказ, фантазия, публикации">
        <meta name="author" content="Koval Yaroslav">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/lazysizes/5.3.1/lazysizes.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.1/umd/popper.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
        <script defer src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
        <script defer src='https://static.cloudflareinsights.com/beacon.min.js' data-cf-beacon='{"token": "a43f81414bd94c4082a94d93d4d00e72"}'></script>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
        <link rel="shortcut icon" type="image/x-icon" href="{% static 'my_web/images/favicon.ico' %}"/>
        <link rel="icon" type="image/x-icon" href="{% static 'my_web/images/favicon.ico' %}"/>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
        <link href="{% static 'my_web/css/main_page.css' %}" rel="stylesheet">
        <title>{% block title %}{% endblock %}</title>
        <style>
            #h_butt {
                visibility: hidden;
            }
            .center-block {
                display: table;
                margin: 0 auto;
            }
            .padding-block-center-box {
                padding-left: 5%;
                padding-right: 5%;
            }
        </style>
    </head>
    <body id="topSite" data-aos-easing="ease" data-aos-duration="400" data-aos-delay="0">
    <div class="container">
    <div class="map_search_box">
        <a href="#topSite" class="scroll-to menu_home" id="h_butt">
            <i class="fas fa-home"></i>
        </a>
        <div class="header_content">
            <label class="header_title">{% block title_header %}{% endblock %}</label>
        </div>
        <div class="dropdowncustom1">
            <i class="fas fa-compass" onclick="onMenuClicked()"></i>
        </div>
    </div>
    <div class="menu_box" style="display: none;">
        <a href="{% url 'index_page' %}" >
            <div class="menu_item menu_item_first">
                <label>Главная</label>
                <div class="icon_container">
                    <i class="fas fa-bars"></i>
                </div>
            </div>
        </a>
        <a href="{% url 'status_page' %}">
            <div class="menu_item menu_item_last">
                <label>Статус</label>
                <div class="icon_container">
                    <i class="fa fa-calendar"></i>
                </div>
            </div>
        </a>
        <a href="{% url 'stats_page' %}">
            <div class="menu_item menu_item_last">
                <label>Статистика</label>
                <div class="icon_container">
                    <i class="fas fa-signal"></i>
                </div>
            </div>
        </a>
        <a href="{% url 'bot_page' %}" >
            <div class="menu_item menu_item_last">
                <label>Бот</label>
                <div class="icon_container">
                    <i class="fab fa-telegram-plane"></i>
                </div>
            </div>
        </a>
        <a href="{% url 'info_page' %}" >
            <div class="menu_item menu_item_last">
                <label>Информация</label>
                <div class="icon_container">
                    <i class="fas fa-info"></i>
                </div>
            </div>
        </a>
    </div>
    <div class="float_bg" style="display: none"></div>
    <br><br>
    <div class="row" id="row-box-1">
            {% block content %}
            {% endblock %}
<br>
            </div>
<br><br><br>
</div>
</body>
{% block js_module %}
{% endblock %}
</html>
