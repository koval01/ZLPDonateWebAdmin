        {# Search styles #}
        <style>
            *{
              margin: 0;
              padding: 0;
              box-sizing: border-box;
              font-family: 'Poppins', sans-serif;
            }

            body{
              padding: 0 20px;
            }

            ::selection{
              color: #fff;
              background: #969696;
            }

            .wrapper{
              max-width: 450px;
              margin: 150px auto;
            }

            .wrapper .search-input{
              background: #fff;
              width: 100%;
              border-radius: 5px;
              position: relative;
              box-shadow: 0px 1px 5px 3px rgba(0,0,0,0.12);
            }

            .search-input input{
              height: 55px;
              width: 100%;
              outline: none;
              border: none;
              border-radius: 5px;
              color: #3a3a3a;
              padding: 0 60px 0 20px;
              font-size: 18px;
              box-shadow: 0px 1px 5px rgba(0,0,0,0.1);
            }

            .search-input.active input{
              border-radius: 5px 5px 0 0;
            }

            .search-input .autocom-box{
              padding: 0;
              opacity: 0;
              pointer-events: none;
              max-height: 280px;
              overflow-y: auto;
            }

            .search-input.active .autocom-box{
              padding: 10px 8px;
              opacity: 1;
              pointer-events: auto;
            }

            .autocom-box li{
              list-style: none;
              padding: 8px 12px;
              display: none;
              width: 100%;
              cursor: default;
              border-radius: 3px;
            }

            .search-input.active .autocom-box li{
              display: block;
            }
            .autocom-box li:hover{
              background: #efefef;
            }

            .search-input .icon{
              position: absolute;
              right: 0px;
              top: 0px;
              height: 55px;
              width: 55px;
              text-align: center;
              line-height: 55px;
              font-size: 20px;
              color: #202124;
              cursor: pointer;
            }
        </style>

        {# Menu modify and hide ReCaptcha mark #}
        <style>
            #h_butt {
                visibility: hidden;
            }
            .center-block {
                display: table;
                margin: 0 auto;
            }
            .padding-block-center-box {
                padding-left: 5%;
                padding-right: 5%;
            }
            .grecaptcha-badge {
                visibility: hidden;
            }
        </style>
    </head>
